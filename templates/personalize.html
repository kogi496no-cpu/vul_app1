<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー紹介カードジェネレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Vulnerable App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/office.png') }}" alt="" width="72">
            <h1 class="display-5 fw-bold">メンバー紹介カードジェネレーター</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">あなたのプロフィール情報を入力して、オリジナルの紹介カードを作成しましょう。</p>
                <form action="/personalize" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="floatingName" placeholder="名前" required>
                        <label for="floatingName">名前 (例: 碇シンジ)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="department" class="form-control" id="floatingDepartment" placeholder="所属部署" required>
                        <label for="floatingDepartment">所属部署 (例: NERV作戦部)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="motto" class="form-control" id="floatingMotto" placeholder="座右の銘" required>
                        <label for="floatingMotto">座右の銘 (ここにテンプレート構文を入力できます)</label>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">カードを生成</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">トップに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
