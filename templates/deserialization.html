<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定のインポート/エクスポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">設定のインポート/エクスポート</h1>
        <p class="lead">保存した設定データをインポートして、アプリケーションに適用します。</p>

        <div class="card p-4 shadow-sm">
            <form action="/deserialize" method="POST">
                <div class="mb-3">
                    <label for="dataInput" class="form-label">インポートする設定データ (Base64形式)</label>
                    <textarea class="form-control" id="dataInput" name="data" rows="5" placeholder="ここにBase64エンコードされた設定データを入力してください"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">設定をインポート</button>
            </form>

            {% if result %}
            <div class="mt-4 alert alert-success" role="alert">
                <strong>インポート結果:</strong><br>
                <pre>{{ result }}</pre>
            </div>
            {% endif %}

            {% if error %}
            <div class="mt-4 alert alert-danger" role="alert">
                <strong>エラー:</strong><br>
                <pre>{{ error }}</pre>
            </div>
            {% endif %}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">トップに戻る</a>
        </div>
    </div>
</body>
</html>
